<!DOCTYPE html>

</head>
<body>
  <main class="container mt-2">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-danger" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
              </svg>
              <span class="ms-2">Canto Rodado</span>
            </a>

            <!-- Menu items -->
            <div class="contendor-nav d-flex justify-content-center align-items-center ms-auto gap-3">

            </div>
          </div>
        </nav>
      </header>

            <form>

              <input type="text" id="fNombre" class="form-control mb-3" required>
              <input type="submit" value="Ingresar" class="btn btn-danger w-100">
            </form> 
            <h2 id="saludo"></h2>
            <div id="persona"></div>
        </div>
      </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/main.js"></script>
